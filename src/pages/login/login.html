<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>CPF</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button color="primary" block (click)="pushTabsPage()">Entrar</button>
    </div>
    <div padding>
      <button ion-button clear block class="b-cadastro" (click)="pushCadastro()">CADASTRE-SE</button>
    </div>
  </ion-list>
</ion-content>
