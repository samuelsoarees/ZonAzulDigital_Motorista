<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list padding>

    <img class="logo" src="../../assets/imgs/Car.png" alt="">
    <img class="nome-logo" src="../../assets/imgs/logoZA.png" alt="">

    <ion-item class="item-login">
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="userLogin.email" type="email"></ion-input>
    </ion-item>

    <ion-item class="item-login">
      <ion-label floating>Senha</ion-label>
      <ion-input [(ngModel)]="userLogin.senha" type="password"></ion-input>
    </ion-item>
  </ion-list>


    <button ion-button color="primary" bottom full (click)="login(userLogin)">Entrar</button>

  <div>
    <button ion-button clear block class="b-cadastro" (click)="pushCadastro()">
      CADASTRE-SE
    </button>
  </div>
</ion-content>
