<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list padding>

      <img class="logo" src="../../assets/imgs/Car.png" alt="">
      <img class="nome-logo" src="../../assets/imgs/logoZA.png" alt="">

      <ion-item  class="item-login">
      <ion-label floating>CPF</ion-label>

  <div class="div-entrar">

    </button>
  </div>
